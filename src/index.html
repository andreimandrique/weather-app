<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="search-container">
        <input class="input-weather" type="text" id="inputWeather" />
        <button class="search-btn" id="searchBtn">Search</button>
      </div>
      <div class="main-container">
        <div class="icon-container">
          <img alt="Weather Icon" id="weatherIcon" src="#" />
          <p class="text-l" id="weatherMyText">Sunny</p>
        </div>
        <div class="temp-container">
          <div><p class="text-l" id="tempC">Celcious</p></div>
          <div><p class="text-l" id="tempF">Fahrenheit</p></div>
        </div>
      </div>
      <div class="location-container">
        <div><p class="text-m" id="cityName">Manila</p></div>
        <div>
          <p class="text-m" id="countryAndtzId">Philippines Manila,Asia</p>
        </div>
        <div><p class="text-m" id="localTime">2024-06-17</p></div>
      </div>
      <div class="bottom-container">
        <div>
          <div><p class="text-m" id="windKPH">Random Text</p></div>
          <div><p class="text-m" id="windDir">Random Text</p></div>
        </div>
        <div>
          <div><p class="text-m" id="precipMM">Random Text</p></div>
          <div><p class="text-m" id="pressureMB">Random Text</p></div>
        </div>
        <div>
          <div><p class="text-m" id="humidity">Random Text</p></div>
          <div><p class="text-m" id="cloud">Random Text</p></div>
        </div>
        <div>
          <div><p class="text-m" id="uv">Random Text</p></div>
          <div><p class="text-m" id="gustKPH">Random Text</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
